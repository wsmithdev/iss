{% extends 'index.html' %} {% block content %}

<h1>Sign Up</h1>
<section id="intro" class="section-padding">
  <div style="max-width: 600px;"  class="container">
    <div class="row">
      <div class="col-lg-12 col-sm-12 col-md-12">
        <div class="service-box">
          <h2 style="margin-bottom: 15px;">Login</h2>
          <form class="contact__form" method="POST" id="user_form">
            {{ form.hidden_tag() }}
              <div class="row">
                <div class="col-md-12 form-group">
                    <div>{{form.email(placeholder='Email', class_='form-control')}}</div>
                </div>
                <div class="col-md-12 form-group">
                    <div>{{form.password(placeholder='Password', class_='form-control')}}</div>
                </div>
                <button style="max-width: 200px; margin-left: auto; margin-right: auto;" class="form-group col-md-12 btn btn-primary btn-sm" id="validate-btn">
                  Login
                 </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<script src= {{ url_for("static",filename="js/validateAddress.js") }} ></script>
{% endblock %}
